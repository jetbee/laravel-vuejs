<VirtualHost *:80>
	ServerName todo-spa.a.deegouser.net
	ServerAlias todo-spa.loc

        ServerAdmin webmaster@localhost

        DocumentRoot /var/www/html/todo-spa/public
        <Directory /var/www/html>
                Options Indexes FollowSymLinks MultiViews
                # To make wordpress .htaccess work
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>

        Alias /phpmyadmin /var/www/phpmyadmin
        <Directory /phpmyadmin>
                Options Indexes FollowSymLinks MultiViews
                # To make wordpress .htaccess work
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
        <Directory /var/www/phpmyadmin>
                Options Indexes FollowSymLinks MultiViews
                # To make wordpress .htaccess work
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
        php_value include_path ".:/var/www:/usr/lib/php"

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined

	#
	# Set HTTPS environment variable if we came in over secure
	#  channel.
	SetEnvIf x-forwarded-proto https HTTPS=on

</VirtualHost>

<VirtualHost *:443>
	ServerName todo-spa.a.deegouser.net
	ServerAlias todo-spa.loc

        ServerAdmin webmaster@localhost

	AddType application/x-x509-ca-cert .crt
	AddType application/x-pkcs7-crl    .crl

        DocumentRoot /var/www/html/todo-spa/public
        <Directory /var/www/html>
                Options Indexes FollowSymLinks MultiViews
                # To make wordpress .htaccess work
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>

        Alias /phpmyadmin /var/www/phpmyadmin
        <Directory /phpmyadmin>
                Options Indexes FollowSymLinks MultiViews
                # To make wordpress .htaccess work
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
        <Directory /var/www/phpmyadmin>
                Options Indexes FollowSymLinks MultiViews
                # To make wordpress .htaccess work
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
        php_value include_path ".:/var/www:/usr/lib/php"

	GnuTLSEnable on
	GnuTLSPriorities NORMAL

	GNUTLSExportCertificates on

	GnuTLSCertificateFile /etc/apache2/sites-enabled/fullchain.crt
	GnuTLSKeyFile /etc/apache2/sites-enabled/privkey.key

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined

	#
	# Set HTTPS environment variable if we came in over secure
	#  channel.
        SetEnvIf User-Agent ".*MSIE.*" \
                 nokeepalive ssl-unclean-shutdown \
                 downgrade-1.0 force-response-1.0

</VirtualHost>
